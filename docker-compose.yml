version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: barbie
      MONGO_INITDB_ROOT_PASSWORD: barbie
      MONGO_INITDB_DATABASE: auth
    volumes:
      - mongo-db-auth:/data/db
      - ./auth/init.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

  mongo-express:
    image: mongo-express
    restart: always
    depends_on:
      - mongo
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: barbie
      ME_CONFIG_MONGODB_ADMINPASSWORD: barbie
      ME_CONFIG_MONGODB_URL: mongodb://barbie:barbie@mongo:27017/

volumes:
  mongo-db-auth:
